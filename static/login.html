<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Tech Blog!</title>

    <link href="../public/css/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand ms-2" href="#">Tech Blog!</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home<span class="sr-only"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login | Create an account</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- MAIN CONTENT -->
    <main
      class="
        d-flex
        flex-column
        justify-content-center
        align-items-center
        bg-light
      "
    >
      <!-- HOMEPAGE HEADER -->
      <div class="mt-3 text-center">
        <h1>Login</h1>
      </div>
      <!-- LOGIN FORM -->
      <form
        class="
          loginFormHH
          login-form
          d-flex
          flex-column
          justify-content-center
          align-items-center
        "
        style="width: 50vw"
      >
        <!-- Email input -->
        <div class="form-group mt-3" style="width: 35vw">
          <input
            type="email"
            class="form-control"
            id="password-login"
            aria-describedby="emailHelp"
            placeholder="email"
          />
        </div>
        <!-- password input -->
        <div class="form-group mt-3" style="width: 35vw">
          <input
            type="password"
            class="form-control"
            id="email-login"
            placeholder="password"
          />
        </div>
        <div class="d-flex justify-content-between align-items-center mt-1">
          <button type="submit" class="btn btn-primary m-2" style="width: 10vw">
            Login
          </button>
          <p class="mt-3 text-small"><a href="#">or create an account</a></p>
        </div>
      </form>
    </main>
  </body>
</html>
